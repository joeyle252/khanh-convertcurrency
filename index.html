<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>convertCurrency</title>
</head>

<body>
    <section class="container">
        <h1> CURRENCY CONVERTER </h1>
        <p> Amount </p>
        <input type="number" id="amount"> </input>
        <br>
        <div class="from">
            <label>FROM:</label>
            <select id="fromCurrencyList" name="currency">
                <option value="">--Please choose an option--</option>
                <option value="USD">USD</option>
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="EUR">EUR</option>
                <option value="HKD">HKD</option>
                <option value="KRW">KRW</option>
                <option value="VND">VND</option>
            </select>
        </div>
        <br>
        <div class="to">
                <label>TO:</label>
                <input type="radio" name="To" value="USD">USD</input>
                <input type="radio" name="To" value="AUD">AUD</input>
                <input type="radio" name="To" value="CAD">CAD</input>
                <input type="radio" name="To" value="EUR">EUR</input>
                <input type="radio" name="To" value="HKD">HKD</input>
                <input type="radio" name="To" value="KRW">KRW</input>
                <input type="radio" name="To" value="VND">VND</input>

        </div>
        <br>
        <button id="convertButton">
            Convert!
        </button>
        <br>
        <div id="resultArea"> Result will be here </div>

    </section>

    <script src="js/main.js"> </script>
</body>

</html>
